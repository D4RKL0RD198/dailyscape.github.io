name: rsapidata

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  getAndSaveData:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - shell: bash
      env:
        API_DATA_FILE: ./data/rsapidata.js
      run: |
        bash ./.github/scripts/rsapidata.sh
