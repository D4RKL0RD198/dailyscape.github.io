<!DOCTYPE html>
<html lang="en">
<head>
    <title>Runescape daily tracker</title>

    <meta charset="utf-8">
    <link rel="shortcut icon" href="TkiKjWM.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="dailyscape.css?v=1">

    <script src="dailyscape.js?v=2"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <span class="navbar-brand">Runescape Daily Checker</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="https://reddit.com/r/runescape/" target="_blank" rel="noreferrer noopener">RS3 Reddit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" Href="https://www.reddit.com/r/runescape/comments/aln4jy/whatre_your_dailyscape_routines/" target="_blank" rel="noreferrer noopener">Old dailyscape links</a>
            </li>
        </ul>
    </div>
</nav>

<div class="table_container">
    <table id="rs3daily_table" class="activity_table table table-striped">
        <tr>
            <th>Dailies</th>
            <td>
                <button id="rs3daily_reset_button" class="reset_button btn btn-secondary active">Reset</button>
            </td>
        </tr>
    </table>
</div>
<div class="table_container">
    <table id="rs3weekly_table" class="activity_table table table table-striped">
        <tr>
            <th>Weeklies</th>
            <td>
                <button id="rs3weekly_reset_button" class="reset_button btn btn-secondary active">Reset</button>
            </td>
        </tr>
    </table>
</div>
<div class="table_container">
    <table id="rs3monthly_table" class="activity_table table table table-striped">
        <tr>
            <th>Monthlies</th>
            <td>
                <button id="rs3monthly_reset_button" class="reset_button btn btn-secondary active">Reset</button>
            </td>
        </tr>
    </table>
</div>

<table style="visibility:hidden">
    <tr id="sample_row">
        <td id="daily_name_0" class="activity_name"><a>Name</a></td>
        <td id="daily_colour_0" class="activity_colour"></td>
    </tr>
</table>

<footer class="footer">
    <span class="text-muted">Forked from: <a href="https://github.com/Valesco1/valesco1.github.io" target="_blank" rel="noopener noreferrer">valesco1.github.io</a></span>
</footer>

</body>
</html>
